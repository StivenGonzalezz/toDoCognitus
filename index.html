<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Yuji+Mai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="page">

    <header class="pageHeader">
        <h1 class="pageHeaderTittle">My To Do List</h1>
        <div class="inputContainer">
            <input id="taskInput" class="pageHeaderInput" type="text" placeholder="Create a new todo">
            <img class="sendImage" src="images/send-alt-1-svgrepo-com.svg" onclick="createTask()" alt="">
        </div>
    </header>
    
    <main class="pageMain">

        <div class="tasks">
            <section id="tasksContainert" class="tasksContainer">
            </section>
            <section class="tasksRemaining">
                <span>0 Taks left</span>
                <span style="cursor: pointer;" onclick="clearCompleted()">Clear Complete</span>
            </section>
        </div>

        <nav class="filtersButtons">
            <button class="filterButton">All</button>
            <button class="filterButton">Active</button>
            <button class="filterButton">Completed</button>
        </nav>

        <section class="dropContainer">
            <span class="dropText">Drag an drop to reorder list</span>
        </section>

    </main>
</body>
<script src="main.js"></script>
</html>
